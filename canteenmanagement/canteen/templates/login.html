{% extends 'LoginHeader.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        #login{
            border-radius:10px;
            padding:8px;
            border:none;
        }
        #login:hover{
            background-color:#659c8a;
        }

    </style>

</head>
<body>
<form method="POST" class="post-form">
        {% csrf_token %}

  <table align="center" width="200" border="0">
    <tr>
      <td colspan="2"><div align="center">
        <h2>LOGIN</h2>
      </div></td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td>Username  </td>
      <td><label for="user_id"></label>
      <input type="text" name="username" id="username"  required style="border-radius:10px;"/></td>
    </tr>
    <tr>
      <td>Password   </td>
      <td><label for="password"></label>
      <input type="password" name="password" id="password" required style="border-radius:10px;"/></td>
    </tr>
    <br>
    <br>
    <tr> <br> <br>
      <td colspan="2">  <br>
          <div align="center"> <input name="login" type="submit" id="login" value="Login" />

      </div></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
